<h5 class="card-title">{{title}}</h5>
<p class="text-muted">
  Here, you can customize the visibility of fields for a specific model by
  adjusting the settings.
</p>

<div class="d-flex">
	<div class="form-group">
		<label for="selected_content_type_id" class="form-label">Select model</label>

		<select
			class="form-select"
			name="content_type_id"
			hx-get="{% url url_name %}"
			hx-trigger="change"
			hx-target="#detail-view-content"
			id="selected_content_type_id"
			hx-push-url="true"
		>	
			{% if selected_content_type %}
				<option value="{{ selected_content_type }}" selected>{{ selected_content_type.name|title }}</option>
			{% else %}
				<option value="" selected>Select a model</option>
			{% endif %}

			{% for content_type in request.user.accessible_content_types %}
				<option value="{{ content_type.id }}">{{ content_type.name|title }}</option>
			{% endfor %}
		</select>
	</div>
</div>

{% block selection_content %}

{% endblock selection_content %}
